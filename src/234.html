<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react</title>
</head>
<body>
    <div id='content'>
      
    </div>
      <br />
      <input type="text" id="txt" />
      <button onclick="send()">
          发送
      </button>
      <style>

            div#content{
               
                overflow:auto;
                width:400px;
                height:200px;
            }
            </style>
        <script>
            var send = function(){
                content.innerHTML += txt.value + "<br />";
                content.scrollTop = content.scrollHeight;
            }
        </script>
</body>
</html>
